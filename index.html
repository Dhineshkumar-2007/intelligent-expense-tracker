<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="icon" type="image/x-icon"
    href="image\budget-gradient-linear-icon-estimated-revenue-tracking-income-and-expenses-organizing-finances-thin-line-color-symbol-modern-style-pictogram-isolated-outline-drawing-vector.jpg">
  <link rel="stylesheet" href="style.css">

<i class="fa-brands fa-instagram"></i>
</head>
<body>
  
  <div class="container">  
  
     <h1>
      Expense Tracker
     </h1>
     <div class="balance">
      <h1>
        Your Balance
      </h1>
      <span id="balance"> </span>
      
     </div>
     <!-- <div class="button"> --> 
      <button class="addincome"  id= "income" onclick="addIncome()">
        Add income
       </button>
       <button class="transactions" onclick="openTransaactionspage()">!</button>
       <h1 class="sep">
  
       </h1>
       <button class="expenses" onclick="showExpenseDialog()">
         Add Expenses
       </button>
       <footer class="footer">
        <p>Folow me on @</p>
        <input type="image" onclick="openInstagram()" class="insta" src="image\bi--instagram.png ">
        <input type="image" onclick="openLinkedin()" class="linkedin" src="image\0c78d03cbfa19d5f3d7ad1b6e49f957b.png ">
       </footer>
    
    <dialog id="Expense-dialog" class="Expense-dialog" >
      <h2>
        Description
      </h2>
      <!-- </h2> -->
      <form >
        <input id="desc" type="text" placeholder=" ">
      </form>
      <h2>
        Amount
      </h2>
      <form >
        <input id="amt" type="number">
      </form>
      <button  onclick="addExpense()" class="done-button">
        Done
      </button>
      <button onclick="closeExpenseDialog()" class="close-btn">
        X
      </button>
    </dialog>
 </div>
 <!--javascript connect-->
<script src="js/script.js"></script>
</body>

</html>
