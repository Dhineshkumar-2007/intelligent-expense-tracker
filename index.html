<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intelliignt expense tracker</title>
  <link rel="icon" type="image/x-icon"
    href="image\budget-gradient-linear-icon-estimated-revenue-tracking-income-and-expenses-organizing-finances-thin-line-color-symbol-modern-style-pictogram-isolated-outline-drawing-vector.jpg">
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <div class="container">
    <h1 class="title" style="font-family: cursive; ">
      EXPENSE TRACKER
    </h1>
    <div class="button">
      <button class="login" onclick="addIncome()">
        Add income
      </button>
      <h1 class="sep">
          
      </h1>
      <button class="signup">
        Expenses
      </button>

    </div>



  </div>
  <script>



    function addIncome() {
      var income = prompt("Enter the income amount:");
      console.log("Income added:", income);
      localStorage.setItem('income', income);
    }
  </script>
</body>

</html>
